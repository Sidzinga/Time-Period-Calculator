<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Time Period Calculator</title>
</head>
<body>
    
<div class="content">
<form>
    <div class="time-periods">
        
        <h1>Start</h1>    <div class="dates">
                <input class="form-control" type="date" id="startdate" />

            <input class="form-control" type="time" step="1" id="starttime" />
        
        </div>


          <h1>End</h1>  <div class="dates"><input class="form-control" type="date" id="enddate" />

            <input class="form-control" type="time" step="1" id="endtime" /></div>

           <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" id="submit">Submit</button>
        
    </div>
</form>
    <div class="results">

<p id="answers">This is a period of </p>

<p id="year"></p>
<p id="months"> </p>
<p id="days"></p>
<p id="hours"></p>
<p id="minutes"></p>
<p id="seconds"></p>



    </div>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
<script src="process.js"></script>

</body>
</html>
